<!DOCTYPE index.html>
 <!DOCTYPE html>
<html>
 <head>
 	<title>Bit Academy Sign Up</title>
 </head>
 <body>
 <p>Bit Academy Sign Up</p>
 <label for="naam ">Wat is je naam ? </label>
 <br>
	<form>         
    
    <input type="text" id="name" name="name" required
       minlength="4" maxlength="" size="10"></input><br>
 	 
     
     <label for="email">email:</label><br>
     <input type="email" id="email" name="email" required
       minlength="4" maxlength="" size="10"><br

      <label for="number">telefoonnummer:</label><br>
       <input type="number" id="number" name="number" required
       minlength="4" maxlength="" size="10"><br>     

      <label for="password">pincode:</label><br>
       <input type="password" id="password" name="passwords" required
        minlength="4" maxlength="" size="10"><br>
      
      <label for="provincie">provincie:</label><br>
        <select id="provincie-select"><br>
           <option value="">--kies een optie--</option>
           <option value="friesland">friesland</option>
           <option value="groningen">groningen</option>
           <option value="drenthe">drenthe</option>
           <option value="overijssel">overijssel</option>
           <option value="gelderland">gelderland</option>
           <option value="utrecht">utrecht</option>
           <option value="zeeland">zeeland</option>
           <option value="limburg">limburg</option>
           <option value="zuid holland">zuid holland</option>
           <option value="noord holland">noord holland</option>
           <option value="noord brabant">noord brabant</option>
           <option value="flevoland">flevoland</option><br>
        </select>
    
  <p>hou je van voetbal ?</p>

    <div>
     <input type="radio" id="ja" name="voetbal" value="ja"
         checked>
     <label for="ja">ja</label>
    </div>

    <div>
     <input type="radio" id="nee" name="voetbal" value="nee">
     <label for="nee">nee</label>
    </div>

  <p>Favoriten dagen in een week</p>

    <div>
     <input type="checkbox" id="maandag" name="dagen"
         checked>
     <label for="maandag">maandag</label>
    </div>

    <div>
     <input type="checkbox" id="dinsdag" name="dagen">
     <label for="dinsdag">dinsdag</label>
    </div>
    
    <div>
     <input type="checkbox" id="woensdag" name="dagen"
         checked>
     <label for="woensdag">woensdag</label>
    </div>

    <div>
     <input type="checkbox" id="donderdag" name="dagen">
     <label for="donderdag">donderdag</label>
    </div>

    <div>
     <input type="checkbox" id="vrijdag" name="dagen"
         checked>
     <label for="vrijdag">vrijdag</label>
    </div>

    <div>
     <input type="checkbox" id="zaterdag" name="dagen">
     <label for="zaterdag">zaterdag</label>
    </div>
    
    <div>
     <input type="checkbox" id="zondag" name="dagen"
         checked>
     <label for="zondag">zondag</label>
    </div>















       <br><input type="submit" name ="submit" size="10"></input><br>
     </form> 
    <script src="script.js"></script>

 </body>
</html>
